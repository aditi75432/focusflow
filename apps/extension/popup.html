<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
</head>
<body style="width: 250px; padding: 15px;">
  <h2>FocusFlow</h2>
  <div class="control">
    <label>Enable Extension</label>
    <input type="checkbox" id="toggleExtension">
  </div>
  <hr>
  <div class="control">
    <label>Summary Interval (min)</label>
    <input type="number" id="interval" value="5" min="1" style="width: 50px;">
  </div>
  <p id="status">Status: Idle</p>
  <button id="saveBtn">Save Settings</button>
  <script src="popup.js"></script>
</body>
</html>
