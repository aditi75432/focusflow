<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body { width: 280px; padding: 15px; font-family: 'Segoe UI', sans-serif; background: #f9f9f9; }
        h2 { margin: 0 0 15px 0; font-size: 18px; color: #10a37f; text-align: center; }
        
        .feature-row {
            display: flex; justify-content: space-between; align-items: center;
            background: white; padding: 12px; border-radius: 10px;
            margin-bottom: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .feature-label { font-size: 14px; font-weight: 600; color: #444; }

        /* ADHD Friendly Toggle Switch */
        .switch { position: relative; display: inline-block; width: 44px; height: 22px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
            background-color: #cbd5e0; transition: .3s; border-radius: 22px;
        }
        .slider:before {
            position: absolute; content: ""; height: 18px; width: 18px; left: 2px; bottom: 2px;
            background-color: white; transition: .3s; border-radius: 50%;
        }
        input:checked + .slider { background-color: #10a37f; }
        input:checked + .slider:before { transform: translateX(22px); }
        
        .status-note { font-size: 11px; color: #718096; text-align: center; margin-top: 10px; }
    </style>
</head>
<body>
    <h2>FocusFlow Control</h2>

    <div class="feature-row">
        <span class="feature-label">Reading Assistant</span>
        <label class="switch">
            <input type="checkbox" id="bionic-toggle">
            <span class="slider"></span>
        </label>
    </div>

    <div class="feature-row">
        <span class="feature-label">Meet Assistant</span>
        <label class="switch">
            <input type="checkbox" id="meet-toggle">
            <span class="slider"></span>
        </label>
    </div>

    <p class="status-note">Refresh page after enabling Meet Assistant.</p>

    <script src="popup.js"></script>
</body>
</html>
